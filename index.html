<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSL Flashcards</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/"><i class="fas fa-sign-language"></i> BSL Flashcards</a>
    </nav>

    <div class="container pt-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Categories</h5>
                        <hr>
                        <div id="categories-list"></div>
                        <hr>
                        <button id="categories-btn" class="btn btn-primary btn-md btn-block"><i class="fas fa-sign-language"></i> Practice!</button>
                    </div>
                </div>

            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Weeks</h5>
                        <hr>
                        <div id="weeks-list"></div>
                        <hr>
                        <button id="weeks-btn" class="btn btn-primary btn-md btn-block"><i class="fas fa-sign-language"></i> Practice!</button>
                    </div>
                </div>

            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1e65277c13.js" crossorigin="anonymous"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->

    <script src="js/main.js"></script>

</html>
